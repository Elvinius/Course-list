<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="EN">
    <title>{{title}}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->

<body class="blue-gradient">
<!-- Back to top button -->
<a id="button"><i class="fas fa-arrow-up"></i></a>

    <table class="table mt-3 table-hover">
        <thead class="black white-text" id="top-section">
        <tr>
            <th class="text-center" colspan="4"><h2>{{title}}</h2></th>
        </tr>
        </thead>
        {% for course in courses %}
        <tr>
            <td> {{course.code}}</td>
            <td> {{course.name}}</td>
            <td> {{course.points}}</td>
            <td> {{course.semester}}</td>
        </tr>
        {% endfor %}

    </table>
    <a href="autumn-courses.php" class="btn btn-outline-default btn-rounded waves-effect mb-2">Check for autumn
        courses</a>
